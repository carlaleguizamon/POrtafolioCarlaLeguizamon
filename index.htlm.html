                <h2>Mis intereses</h2>
                <table border="1" cellpadding="15" bgcolor="#DDEAFE">
                    <thead bgcolor="#65AFEC">

                    </thead>
                    <tbody>
                        <th>Hablar de aprendizaje inteligente es hablar de estrategias de aprendizaje.<br>
                            Las estrategias de aprendizaje son la forma particular con las que cada estudiante utiliza
                            las
                            técnicas de estudio. Son procedimientos desarrollado a lo largo de la vida escolar y que
                            facilitan
                            el acceso a los saberes académicos.<br>

                            Estas estrategias son intencionales, lo que quiere decir que cada persona debe conocer cuál
                            es la
                            forma particular de aprender, qué técnicas le resultan más efectivas yen qué momentos
                            utilizarlas.<br>

                            Esto requiere de un trabajo metacognitivo importante, es decir que debemos ser conscientes
                            de los
                            recursos cognitivos con los que contamos y qué técnicas se ajustan mejor a nuestra forma de
                            aprender.</th>
                        <th>Con un grupo de amigas y colegas creamos un espacio de divulgación de temas psicopedagógicos
                            y aprendizaje <br>
                            en Universo Aprendizaje volcamos todo lo aprendido a lo largo de muchos años de profesión.
                        </th>
                    </tbody>
                </table>
